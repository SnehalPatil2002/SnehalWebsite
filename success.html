<!DOCTYPE html>
<html>
<head>
  <title>Tuition Classes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .class-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .class-card {
      width: 300px;
      padding: 20px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .class-card h2 {
      margin-top: 0;
    }
    .class-card p {
      margin-bottom: 10px;
    }
    .class-card a {
      display: block;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Hello Hii Bye bye</h1>
  <h1>Tuition Classes</h1>
  <div class="class-container">
    <div class="class-card">
      <h2>Mathematics</h2>
      <p>Subject: Mathematics</p>
      <p>Tutor: John Doe</p>
      <p>Location: 123 Main St, City</p>
      <p>Price: $50 per hour</p>
      <a href="#">Enroll Now</a>
    </div>
    <div class="class-card">
      <h2>English Literature</h2>
      <p>Subject: English Literature</p>
      <p>Tutor: Jane Smith</p>
      <p>Location: 456 Elm St, City</p>
      <p>Price: $40 per hour</p>
      <a href="#">Enroll Now</a>
    </div>
    <!-- Add more class cards as needed -->
  </div>
</body>
</html>
